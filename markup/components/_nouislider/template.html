<div class="ya-nouislider">

        <div class="nouislider" data-from="1000" data-to="100000" data-step="100" data-values="5000,30000"></div>
    </div>
    <div class="ya-field-container">
        <input class="ya-field ya-nouislider__min" type="number" name="min"/>

    <div class="ya-field-container">
        <input class="ya-field ya-nouislider__max" type="number" name="max"/>
    </div>
</div>
