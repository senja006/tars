<div class="ya-sidebar__block {{mod}} {{#if orderMobile}} ya-order-mobile-{{orderMobile}} {{/if}}">
    {{#if title}}
        <span class="ya-sidebar__title">
            {{title}}
            {{#if subTitle}}
                <span class="ya-sidebar__sub-title">{{subTitle}}</span>
            {{/if}}
        </span>
    {{/if}}
    {{#each components}}
    	{{#if name-modules}} {{> name-modules/name-modules name-modules}} {{/if}}
	{{/each}}
</div>
