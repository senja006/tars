<!--http://nitinhayaran.github.io/jRange/demo/-->

<div class="ya-slider-range ya-slider-range--range">
    <div class="ya-slider-range__input-container">
        <input type="hidden" class="ya-slider-range__input" value="5200,56888" data-default-value="5200,56888" data-from="1000" data-to="89990" data-step="350"/>
    </div>
    <div class="ya-slider-range__row">
        <div class="ya-col">
            <div class="ya-field-container">
                <input class="ya-field ya-slider-range__min" type="number"/>
            </div>
        </div>
        <div class="ya-col">
            <span class="ya-slider-range__text">&ndash;</span>
        </div>
        <div class="ya-col">
            <div class="ya-field-container">
                <input class="ya-field ya-slider-range__max" type="number"/>
            </div>
        </div>
    </div>
</div>
