<div class="ya-pagination">
    <div class="ya-container">
        <div class="ya-pagination__list">
            <ul class="ya-pagination__ul">
                <li class="ya-pagination__li">
                    <span class="ya-pagination__a">
                        <span class="ya-icon ya-icon--pointer-left-blue-2"></span>
                    </span>
                </li>

            {{#each list}}
                <li class="ya-pagination__li {{modLi}}">

                {{#if modLi}}
                    <span class="ya-pagination__a">{{text}}</span>
                {{else}}
                    <a href="#" class="ya-pagination__a">{{text}}</a>
                {{/if}}
                
                </li>
            {{/each}}

                <li class="ya-pagination__li">
                    <a href="#" class="ya-pagination__a">
                        <span class="ya-icon ya-icon--pointer-right-blue-2"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
