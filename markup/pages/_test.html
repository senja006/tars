<!-- example css clip-path for firefox -->
<div class="ya-hidden">
    <svg id="clip-path-map">
        <defs>
            <clipPath id="clip-path-map-1" clipPathUnits="objectBoundingBox">
                <polygon points=".50 0, 0 1, 1 1" />
            </clipPath>
        </defs>
    </svg>
</div>
<style type="text/css">
    .selector {
        clip-path: url('#clip-path-map-1');
        clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    }
</style>

<div class="ya-container">
    <span class="ya-title">Title</span>

    <div class="ya-text">
        <h1></h1>

        <p></p>

        <p></p>

        <figure>
            <img src="картинка" alt="">
            <figcaption></figcaption>
        </figure>

        <p></p>

        <h2></h2>

        <p></p>

        <h3></h3>

        <p></p>

        <h4></h4>

        <p></p>

        <ul>
            <li></li>
        </ul>

        <p></p>

        <ol>
            <li></li>
        </ol>

        <p></p>

        <blockquote></blockquote>

        <p></p>

        <table>
            <thead>
            <tr>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td></td>
            </tr>
            </tbody>
        </table>

        <p></p>
    </div>

    <a class="ya-button ya-button--red" href="#" class="button"></a>
    <button class="ya-button ya-button--red"></button>

    <a href="#" class="ya-link"></a>

    <form id="ya-form-contacts">
        <!-- <input class="ya-field" type="text" placeholder="Имя"/> -->

        <div class="ya-field-container ya-error">
            <input class="ya-field" type="text" placeholder=""/>
        </div>

        <div class="ya-field-container">
            <input class="ya-field" type="text" name="" placeholder=""/>
        </div>

        <div class="ya-field-container ya-container-select">
            <select name="year" class="ya-field">
                <option value="" disabled selected></option>
                <option value="param"></option>
                <option value="param"></option>
                <option value="param"></option>
                <option value="param"></option>
                <option value="param"></option>
            </select>
            <span class="ya-icon ya-icon--pointer-down"></span>
        </div>

        <!-- group -->
        <div class="ya-field-container ya-field-group ya-width-auto">
            <input class="ya-field" type="number" name="tel" placeholder=""/>
            <button class="ya-button ya-button--white ya-medium" type="submit"></button>
        </div>

        <textarea class="ya-field" name="message"></textarea>

        <!-- group of checkboxes or radio buttons -->
        <div class="ya-group-checkbox">
            <div class="ya-field-container">
                <label>
                    <input type="radio" name="time-of-day" value="morning" hidden/>
                    <span class="ya-group-checkbox__text"></span>
                </label>
            </div>
            <div class="ya-field-container">
                <label>
                    <input type="radio" name="time-of-day" value="daytime" hidden/>
                    <span class="ya-group-checkbox__text"></span>
                </label>
            </div>
            <div class="ya-field-container">
                <label>
                    <input type="radio" name="time-of-day" value="nights" hidden/>
                    <span class="ya-group-checkbox__text"></span>
                </label>
            </div>
        </div>

        <label class="ya-label-checkbox">
            <div class="ya-checkbox-row">
                <div class="ya-col">
                    <input type="checkbox" name="rules" hidden checked data-toggle-disable-form>
                    <div class="ya-checkbox-value">
                        <div class="ya-checkbox-value__icon">
                            {{Icon iconName='check'}}
                        </div>
                    </div>
                </div>
                <div class="ya-col">
                    <span class="ya-field-label">I agree <a
                            href="#">offer</a></span>
                </div>
            </div>
        </label>

    </form>
    
    <!-- autofill -->
    <form method="post" id="usrForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" autocomplete="name">
        <label for="jobtitle">Job Title</label>
        <input type="text" id="jobtitle" name="jobtitle" autocomplete="organization-title">
        <label for="company">Organization</label>
        <input type="text" id="company" name="company" autocomplete="organization">
        <label for="tel">Telephone Number</label>
        <input type="tel" id="tel" name="tel" autocomplete="home tel">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" autocomplete="home email">
        <h4>Shipping Address</h4>
        <label for="address">Street Address</label>
        <textarea id="address" name="address" rows="3" autocomplete="shipping street-address"></textarea>
        <label for="address-level2">City (Address Level 2)</label>
        <input type="text" id="address-level2" name="city" autocomplete="shipping address-level2">
        <label for="state">State/Province (Address Level 1)</label>
        <input type="text" id="state" name="state" autocomplete="shipping address-level1">
        <label for="country-name">Country Name</label>
        <input type="text" id="country-name" name="country-name" autocomplete="shipping country-name">
        <label for="postal-code">Postal Code</label>
        <input type="text" id="postal-code" name="postal-code" autocomplete="shipping postal-code">
        <h4>Do not use a real card</h4>
        <label for="nameoncard">Name on Card</label>
        <input type="text" id="nameoncard" name="nameoncard" autocomplete="cc-name">
        <label for="ccnumber">Credit Card Number</label>
        <input type="text" id="ccnumber" name="ccnumber" autocomplete="cc-number"
        <label for="cc-exp-month">Expiration Month</label>
        <input type="number" id="cc-exp-month" name="cc-exp-month" autocomplete="cc-exp-month">
        <label for="cc-exp-year">Expiration Year</label>
        <input type="number" id="cc-exp-year" name="cc-exp-year" autocomplete="cc-exp-year">
        <label for="cvv2">CVV</label>
        <input type="text" id="cvv2" name="cvv2" autocomplete="cc-csc">
        <input type="submit" value="Submit" name="submit">
    </form>
</div>
